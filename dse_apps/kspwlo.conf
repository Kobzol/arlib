<margot application="OnePass" version="0.0.1">


  <block name="parameter_space_exploration">



    <!-- MONITOR SECTION -->

    <monitor name="execution_time" type="Time">
      <creation>
        <param name="time_measure">
          <fixed value="margot::TimeUnit::MILLISECONDS"/>
        </param>
      </creation>
      <expose var_name="avg_time" what="average" />
    </monitor>

    <monitor name="total_distance_monitor" type="custom">
      <spec>
        <header reference="margot/monitor.hpp" />
        <class name="margot::Monitor&lt; float &gt;" />
        <type name="float" />
        <stop_method name="push" />
      </spec>
      <stop>
        <param name="total_distance">
          <local_var name="total_distance" type="float" />
        </param>
      </stop>
      <expose var_name="avg_total_distance" what="average" />
    </monitor>
    
    <monitor name="average_distance_monitor" type="custom">
      <spec>
        <header reference="margot/monitor.hpp" />
        <class name="margot::Monitor&lt; float &gt;" />
        <type name="float" />
        <stop_method name="push" />
      </spec>
      <stop>
        <param name="average_distance">
          <local_var name="average_distance" type="float" />
        </param>
      </stop>
      <expose var_name="avg_average_distance" what="average" />
    </monitor>

    <monitor name="decision_edges_monitor" type="custom">
      <spec>
        <header reference="margot/monitor.hpp" />
        <class name="margot::Monitor&lt; float &gt;" />
        <type name="float" />
        <stop_method name="push" />
      </spec>
      <stop>
        <param name="decision_edges">
          <local_var name="decision_edges" type="float" />
        </param>
      </stop>
      <expose var_name="avg_decision_edges" what="average" />
    </monitor>

  </block>

</margot>
